    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <head>
        <title>Sign In</title>
        <link rel="stylesheet" href="signin.css">
    <header style="background-color: hsl(0, 0%, 0%);"><div><img src="LOGO.png" style="width: 55px;height: 55px;float: left;"></div><div style="text-align: center;color: aliceblue;font-size: xxx-large;">KRISHAN SINGH</div>
</header>

    <body>
        <p style="font-size: x-large;">This is sign in interface,if you want to sign in fill the following information to continue</p>
        <div class="signin-container">
        <h2>Sign In</h2>
        <form>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <br>
            <button type="submit">Sign In</button>
            <script>
document.querySelector('form').addEventListener('submit', function(e) {
    e.preventDefault();
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    // Demo: Hardcoded check (replace with real backend in production)
    if(email === "user@example.com" && password === "password123") {
        alert("Sign in successful!");
    } else {
        alert("Invalid email or password.");
    }
});
</script>
        </form>
    </div>
    </body>

</html>
